<ion-view view-title="Selection">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear">
      <i class="ion-chevron-left"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <ion-list class="list">
    <ion-item class="item item-divider">
      {{rumination.getTitle()}}
    </ion-item>
    <ion-item class="item-text-wrap">
      <p>
      	<span class="verse" ng-repeat="verse in verses">
      		<span class="verse-number">{{verse.number}}.</span>
      		<span class="verse-content">{{verse.content}}</span>
      	</span>
      </p>
    </ion-list>
  </ion-content>
</ion-view>
