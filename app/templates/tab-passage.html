<ion-view view-title="{{passage.getBookName()}} {{passage.chapter}}">

  <ion-nav-buttons side="secondary">
  </ion-nav-buttons>

  <ion-content class="passage-content">
  	<span class="verse" ng-repeat="verse in passage.getText()">
  		<span class="verse-number">{{verse.number}}.</span>
  		<span class="verse-content">{{verse.content}}</span>
  	</span>
  </ion-content>

</ion-view>
