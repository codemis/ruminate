<ion-view view-title="{{bookName}} {{chapter}}">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear">
      <i class="ion-chevron-left"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="passage-content">
  	<span class="verse" ng-repeat="verse in verses">
  		<span class="verse-number">{{verse.number}}.</span>
  		<span class="verse-content">{{verse.content}}</span>
  	</span>
  </ion-content>
</ion-view>
