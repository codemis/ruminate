<ion-view view-title="History">
  <ion-content>
   <ion-list>
     <ion-item ng-hide="ruminations.length > 0">
       <p>Sorry, you have no ruminations.</p>
     </ion-item>
     <ion-item class="item-divider item-calm" ng-repeat-start="rumination in ruminations">
         {{rumination.getTitle()}}
         <div class="item-note">{{rumination.createdAt | date:'MM/dd/yyyy'}}</div>
     </ion-item>
     <ion-item href="#/app/rumination/{{rumination.id}}" class="item-text-wrap item-icon-right" ng-repeat-end>
       <p class="history-snippet">{{rumination.passage.snippet}}</p>
       <i class="icon ion-chevron-right icon-accessory"></i>
     </ion-item>
   </ion-list>
  </ion-content>
</ion-view>
