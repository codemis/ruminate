<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <button class="button button-clear response-button" ng-click="cancelResponseEdit()">Cancel</button>
    <h1 class="title"></h1>
    <button class="button button-clear response-button" ng-click="saveResponseEdit()">Save</button>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="item item-divider item-dark">
        {{rumination.getTitle()}}
      </div>
      <div class="item item-text-wrap" ng-click="togglePassage()" ng-class="{active: passageShowing}">
        <p class="history-snippet" ng-hide="passageShowing">{{rumination.passage.snippet}}</p>
        <p class="click-for-more-less" ng-hide="passageShowing">Click for More...</p>
        <p ng-show="passageShowing">
          <span class="verse" ng-repeat="verse in passage">
          <span class="verse-number">{{verse.number}}.</span>
          <span class="verse-content">{{verse.content}}</span>
        </span>
        </p>
        <p class="click-for-more-less" ng-show="passageShowing">Click for Less...</p>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider item-text-wrap item-calm">
        {{currentResponse.question.content}}
      </div>
      <div class="item item-text-wrap">
        <p><textarea class="answer-input msd-elastic" ng-model="currentResponse.answer" placeholder="Answer" input-focus="{{focusOnAnswer}}">{{currentResponse.answer}}</textarea></p>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
